<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Converter</title>
    <!-- css links -->
    <link rel="stylesheet" href="style2.css">

    <!-- box icons-->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <!-- fontawesome cdn link-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
       <div class="container">
      <div class="temperature-converter">
        <!--mobile icon-->
        <div class="mobile">
          <p>9:30 AM</p>
          <div>
            <i class="bx bx-signal-4"></i>
            <i class="bx bx-wifi"></i>
            <i class="bx bxs-battery"></i>
          </div>
        </div>

        <h2 class="title">Temperature Converter</h2>

        <!-- showing result here-->

        <div class="result">
          <span class="result-heading">Result (Celsius)</span>
          <h2 class="celsius-value" id="celsius"></h2>
        </div>

        <!-- input field -->
        <div class="degree-type">
          <!-- for degrees-->
          <div class="degree-field">
            <label for="degree">Degrees</label>
            <input type="number" name="degree" id="degree" />
          </div>

          <!-- for option selection-->
          <div class="temp-field">
            <label for="temp-type">Type</label>
            <select name="temperatures" id="temp-type" autocomplete="on">
              <option value="fahrenheit" id="fahrenheit">fahrenheit</option>
              <option value="Kelvin" id="Kelvin">Kelvin</option>
            </select>
          </div>
        </div>
        <button id="convert-btn">convert</button>
      </div>
    </div>

    <!-- script tags-->
    <script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#element', {
        strings: ['째C <i class="fa-solid fa-arrow-right-arrow-left"></i> 째F', ' K <i class="fa-solid fa-arrow-right-arrow-left"></i> 째C ', '째F <i class="fa-solid fa-arrow-right-arrow-left"></i> K'],
        typeSpeed: 50,
    });
</script> 
     <script src="js/app.js"></script>
  </body>
</html>
